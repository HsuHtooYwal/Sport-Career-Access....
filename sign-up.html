<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #e6f2e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url("bg-img.jpg") ;
      background-size: cover;
      background-position: center;background-repeat: no-repeat;
      
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #79ceef;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0078d4;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .footer a {
      color: #0078d4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
@media (max-width: 576px) {
  .container {
    padding: 1.5rem;
    margin: 1rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  .row .col {
    margin-bottom: 1rem;
  }
}
    </style>
  </head>
  <body>
  <div class="container">
    <div class="text-end">
      <a href="index.html" class="btn-close" aria-label="Close"></a>
    </div>
    <h2>Create Account</h2>
    <p>Create a free account to continue on our platform.</p>
    <form>
      <div class="row">
        <div class="col">
          <label for="name">First Name</label>
          <input type="text" id="f-name" name="f-name" required placeholder="Enter your First name" />
        </div>
        <div class="col">
          <label for="name">Last Name</label>
          <input type="text" id="l-name" name="l-name" required placeholder="Enter your Last name" />
        </div>
      </div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label  for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Create Password " />

      <button type="submit" class="mt-5">Sign Up</button>
    </form>
    <div class="footer">
      Already have an account? <a href="log in 1.html">Log in</a>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
