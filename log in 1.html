<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>

      body {
        background: #e6f2e6;
        font-family: Arial, sans-serif;
        margin: 0;
        background-image:url("bg-img.jpg") ;
        background-size: cover;
        background-position: center;background-repeat: no-repeat;
      }
      .container {
        max-width: 400px;
        margin: 80px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      h2 {
        color: #4cb9dd;
        margin-bottom: 10px;
      }
      input {
        margin-bottom: 10px;
      }
      .login-btn {
        background: #4cb9dd;
        color: #fff;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
      }
      .options, .signup {
        font-size: 0.9em;
        margin-top: 10px;
      }
      .options {
        display: flex;
        justify-content: space-between;
      }
      .signup {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="container">
    <div class="text-end">
      <a href="index.html" class="btn-close" aria-label="Close"></a>
    </div>
      <h2 class="text-center">Welcome back</h2>
      <p class="text-center">Login to your account</p>
      <input type="text" class="form-control" placeholder="Full Name"/>
      <input type="password" class="form-control" placeholder="Password"/>
      <div class="options mt-3">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button class="login-btn mt-3">Login</button>

      <!-- Social Login Section -->
      <div class="text-center mt-4">
        <p class="text-muted">Or login with</p>
          <div class="d-flex justify-content-center gap-3">
            <a href="https://accounts.google.com/" class="btn btn-outline-secondary rounded-circle" >
            <i class="bi bi-google"></i>
          </a>
            <a href="https://www.facebook.com/login" class="btn btn-outline-secondary rounded-circle">
            <i class="bi bi-facebook"></i>
           </a>
             <a href="https://twitter.com/login" class="btn btn-outline-secondary rounded-circle">
            <i class="bi bi-twitter"></i>
         </a>
       </div>
      </div>

      <div class="signup mt-3">
        Don't have an account? <a href="sign-up.html" >Sign up</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
